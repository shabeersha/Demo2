<script type="text/javascript">





    $(document).ready(function () {


        $('form[id="form"]').validate({ // initialize the plugin
            rules: {
                'name': {
                    required: true,
                    minlength: 3
                },
                'tgid': {
                    required: true

                },
                'contact_no':{
                    required:true
                },
                'alt_contact_no':{
                    required:true
                },
                'gender':{
                    required:true
                },
                'status':{
                    required:true
                },
                'email':{
                    required:true,
                    email: true
                },
                'address':{
                    required:true
                },
                'tellus':{
                    required:true
                },
                'uploadfile':{
                    required:true
                }

            },
            submitHandler: function (form) {

                    $('#btn-one').html('<span class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>Uploading...').addClass('disabled');


                $('#form').submit();



                return false;
            }
        });

    });



</script>
<script>

    $('#uploadfile').on("change", function() {
        var file = this.files[0];
        var fr = new FileReader();
        fr.fileName = file.name;
        fr.onload = function(e) {
            e.target.result
            html = '<input type="hidden" name="data" value="' + e.target.result.replace(/^.*,/, '') + '" >';
            html += '<input type="hidden" name="mimetype" value="' + e.target.result.match(/^.*(?=;)/)[0] + '" >';
            html += '<input type="hidden" name="filename" value="' + e.target.fileName + '" >';
            $("#data").empty().append(html);
        }
        fr.readAsDataURL(file);
    });

</script>
